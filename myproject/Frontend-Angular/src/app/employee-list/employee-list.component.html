<div class="container">
  <br><br>
  <h2 style="text-align: center;">Employees List</h2>
  <br>
  <div class="form-group col-md-4">
    <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
  </div>
  <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">location</th>
          <th scope="col">Phone No.</th>
          <th scope="col">Designation</th>
          <th scope="col">Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees | filter:searchedKeyword | paginate: { itemsPerPage: 10, currentPage: page }" (click)="goToDetails(emp._id)">
          <th>{{emp.employeeID}}</th>
          <td>{{ emp.firstname }} {{ emp.lastname }}</td>
          <td>{{ emp.age }}</td>
          <td>{{ emp.location }}</td>
          <td>{{ emp.phoneno }}</td>
          <td>{{ emp.designation }}</td>
          <td>{{ emp.salary }}</td>
        </tr>
      </tbody>
    </table>

    <div>
      <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
    </div>
</div>
